# Local development config
database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: jobrunner
  sslmode: disable

server:
  host: 0.0.0.0
  port: 8080

scheduler:
  max_workers: 10
  poll_interval_sec: 10
  job_timeout_sec: 3600

queue:
  host: localhost:6379
  password: redis
  db: 0

log_level: 1
